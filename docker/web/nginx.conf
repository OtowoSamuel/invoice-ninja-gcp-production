# Nginx Configuration
# WHY: Optimized for performance and security

user invoiceninja;
worker_processes auto;  # Auto-detect CPU cores
error_log /dev/stderr warn;
pid /tmp/nginx.pid;  # Non-root user can't write to /var/run

events {
    worker_connections 1024;  # Max connections per worker
    use epoll;  # Efficient connection method on Linux
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout/stderr (container best practice)
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression (faster responses)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Include site configuration
    include /etc/nginx/http.d/*.conf;
}
