# Nginx Site Configuration
# Laravel-optimized virtual host

server {
    listen 8080;  # Non-privileged port (>1024) for non-root user
    server_name _;
    root /var/www/html/public;  # Laravel public directory

    index index.php index.html;

    # Security: Don't reveal Nginx version
    server_tokens off;

    # Max upload size (adjust for your needs)
    client_max_body_size 20M;

    # Laravel routing: try files, then index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM listening here
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security: Don't allow uploading .php files to be executed
        fastcgi_param PHP_VALUE "upload_max_filesize=20M \n post_max_size=20M";
        
        # Performance: buffer settings
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
    }

    # Health check endpoint (for load balancer)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security: Deny access to sensitive files
    location ~ ^/(storage|bootstrap)/.*$ {
        deny all;
    }
}
